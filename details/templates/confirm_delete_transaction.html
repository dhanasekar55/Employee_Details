<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction Confirmation</title>

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h3 {
            text-align: center;
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 15px;
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #95a5a6;
        }

        .mt-3 {
            margin-top: 30px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h3 {
                font-size: 20px;
            }

            .btn-danger, .btn-secondary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Are you sure you want to delete this transaction?</h3>

    <p><strong>Product Name:</strong> {{ transaction.product_name }}</p>
    <p><strong>Price per Unit:</strong> {{ transaction.price_per_unit }}</p>
    <p><strong>Quantity:</strong> {{ transaction.quantity }}</p>
    <p><strong>Total Amount:</strong> {{ transaction.total_amount }}</p>

    <form method="POST">
        {% csrf_token %}
        <!-- Delete Button -->
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>

    <!-- Cancel Button -->
    <a href="{% url 'employee_detail' id=transaction.employee.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>

<!-- Link to Bootstrap JS and Popper.js for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
