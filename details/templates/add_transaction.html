<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background and container styles */
        body {
            background: linear-gradient(135deg, #FF6F61, #FFB6C1);
            font-family: 'Roboto', sans-serif;
            color: #2C3E50;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1ABC9C;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn-primary {
            background-color: #FF5733;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #C0392B;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #F39C12;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #E67E22;
            transform: scale(1.05);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], textarea {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Transaction for {{ employee.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- Render the form fields dynamically -->
        {{ form.as_p }}

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Save Transaction</button>
    </form>

    <!-- Back Button -->
    <a href="{% url 'employee_detail' id=employee.id %}" class="btn btn-secondary mt-3">Back to Employee Details</a>
</div>

<!-- Link to Bootstrap JS and Popper.js for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
