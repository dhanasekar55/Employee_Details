<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Google Fonts (for attractive fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f8fb;
        }

        h2 {
            color: #0056b3;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 16px;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: white;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 16px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            border-radius: 8px;
        }

        .list-group-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .list-group-item a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            .btn {
                font-size: 14px;
            }
            .list-group-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employees</h2>
        <a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">Add Employee</a>
        <ul class="list-group">
            {% for employee in employees %}
                <li class="list-group-item">
                    <a href="{% url 'employee_detail' employee.id %}">{{ employee.name }}</a> - 
                    <!-- Updated button styles for Edit and Delete -->
                    <a href="{% url 'update_employee' employee.id %}" class="btn btn-warning btn-sm">Edit</a> | 
                    <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
