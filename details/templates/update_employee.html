<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details</title>

    <!-- Link to Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fb;
            padding-top: 50px;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: #2980b9;
            font-weight: 700;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        .form-label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            background-color: #f9f9f9;
            border: 1px solid #dcdcdc;
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            color: #fff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #1c5a8e;
            border-color: #1c5a8e;
        }

        .btn-secondary {
            background-color: #bdc3c7;
            border-color: #bdc3c7;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            font-weight: 600;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Responsive design adjustments */
        @media (max-width: 576px) {
            h2 {
                font-size: 28px;
            }

            .container {
                padding: 15px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 10px 15px;
            }

            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Update Employee Details for {{ employee.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- Render the form fields dynamically -->
            {{ form.as_p }}
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    
        <!-- Back Button -->
        <a href="{% url 'company_employeess' company_id=employee.company.id %}" class="btn btn-secondary mt-3">Back to Company Employees</a>
    </div>

<!-- Link to Bootstrap JS and Popper.js for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
